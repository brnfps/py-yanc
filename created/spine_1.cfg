maximum-paths 4
neighbor 198.18.0.1 remote-as 65001
neighbor 198.18.0.3 remote-as 65002
neighbor 198.18.0.5 remote-as 65003
neighbor 198.18.0.7 remote-as 65004
network 198.18.0.0 mask 255.255.0.0
network 100.65.255.1 mask 255.255.255.255
